<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mapa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="leaflet.css" />
    <script src="leaflet.js"></script>

    <style>
        html, body, #map {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script>
    let map;
    let markers = [];

    function initMap() {
        if (map) return; // evita múltiples inicializaciones

        map = L.map('map').setView([4.65, -74.05], 12);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        if (window.stationsToLoad) {
            loadStations(window.stationsToLoad);
        }

        // Forzar redibujo después de un pequeño retraso
        setTimeout(() => map.invalidateSize(), 200);
    }

    function loadStations(stations) {
        window.stationsToLoad = stations;

        if (!map) return; // si no está listo, se dibuja cuando initMap se llame

        markers.forEach(m => map.removeLayer(m));
        markers = [];

        stations.forEach(s => {
            if (s.lat != null && s.lng != null) {
                const m = L.marker([s.lat, s.lng])
                    .addTo(map)
                    .bindPopup(`<b>${s.id}</b><br/>${s.name || ''}`);
                markers.push(m);
            }
        });

        if (stations.length > 0) {
            map.setView([stations[0].lat, stations[0].lng], 13);
        }

        map.invalidateSize(); // asegurarse que se dibuje correctamente
    }
    </script>
</body>
</html>
